<div *ngIf="isLoading$ | async; else elseBlock">Loading...</div>

<ng-template #elseBlock>
  <h1>Posts</h1>
  <button [routerLink]="['/post-add']" routerLinkActive="active">
    Add post
  </button>
  <div *ngIf="posts$ | async as posts">
    <app-post-table
      [posts]="posts.posts"
      (onDeletePost)="deletePost($event)"
    ></app-post-table>
  </div>
  <div *ngIf="error$ | async">
    {{ error$ | async }}
  </div>
</ng-template>
