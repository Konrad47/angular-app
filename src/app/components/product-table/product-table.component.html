<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="route-title" *ngFor="let product of sortedProducts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ product.title }}
      </td>
      <td>{{ product.description }}</td>
      <td>
        <button
          [routerLink]="['/products', product.id]"
          routerLinkActive="active"
        >
          Edit
        </button>
        <button *ngIf="product.id" (click)="onDelete(product.id.toString())">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
