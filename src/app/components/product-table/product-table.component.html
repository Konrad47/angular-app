<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of sortedProducts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
