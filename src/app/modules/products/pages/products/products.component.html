<div *ngIf="products.length === 0; else elseBlock">Loading...</div>

<ng-template #elseBlock>
  <h1>Products</h1>
  <button [routerLink]="['/product-add']" routerLinkActive="active">
    Add product
  </button>
  <app-product-table
    [products]="products"
    (onDeleteProduct)="deleteProduct($event)"
  >
  </app-product-table>
</ng-template>
